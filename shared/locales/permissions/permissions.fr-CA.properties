# REMARQUE DE LOCALISATION
# Trois chaînes se trouvent pour chaque permission :
#
#   * Le nom de la permission affiché dans l'application Réglages
#   *-appRequest = affiché dans une case de dialogue lorsqu'une application nécessite une permission
#   *-webRequest = affiché dans une case de dialogue lorsqu'un site Web nécessite une permission
#
# Ces deux dernières chaînes sont identiques en anglais, mais pourraient nécessiter une
# reformulation spécifique selon vos paramètres de lieu. Notez que les dialogues de permission afficheront
# deux boutons : « Permettre » et « Refuser ».
#

