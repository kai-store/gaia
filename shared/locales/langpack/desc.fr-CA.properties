# Ce fichier fournit les chaînes de localisation pour l'ensemble des langues.

###
# REMARQUE DE LOCALISATION : Le nom de l'ensemble des langues et sa description 
# seront affichés lorsque l'utilisateur naviguera à travers la liste des ensembles des langues
# sur Marketplace et lors de l'installation.
#
# IMPORTANT : Ces chaînes devraient être adaptées à votre langue et non simplement 
# traduites. « English (US) » devrait être remplacé par la version localisée 
# du nom de votre langue : « Italiano » pour l'italien, « Polski » pour le polonais, etc. 
# 
# Si votre région est pertinente pour vos paramètres de lieu, ajoutez-la (par ex., « Français (CAN) »).
# Autrement n'inscrivez pas le terme « (CAN) ».
# 
#
# Le nom court de la marque sera composé de partagé/paramètres de lieu/marque
###
langpack_native.name = Ensemble de langue anglais (US)
langpack_native.description = Un ensemble qui fournit la localisation de l'anglais américain pour {{ brandShortName }}.

###
# REMARQUE DE LOCALISATION : Ces deux chaînes seront utilisées pour afficher
# le nom et la description de l'ensemble de langues incluant la vôtre
# à l'utilisateur qui n'utilise pas votre langue. 
# Elle devrait être une traduction de l'anglais du nom/description localisé de
# votre ensemble de langues.
###
langpack_english.name = Ensemble de langue anglais (US)
langpack_english.description = Un ensemble qui fournit la localisation de l'anglais américain pour {{ brandShortName }}.

###
# REMARQUE DE LOCALISATION : Il sera affiché dans la liste de sélection de la langue
# dans Réglages>Langues.
# Il devrait être sous le nom de votre langue selon votre langue.
###
language.name = Français (CAN)
