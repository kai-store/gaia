# Este archivo proporciona las cadenas para su localización para el Paquete de idioma.

###
# NOTA PARA LA LOCALIZACIÓN: El nombre del paquete de idioma y su descripción 
# se mostrarán al usuario cuando se navega por la lista de paquetes de idiomas
# en el mercado o durante la instalación.
#
# IMPORTANTE: estas cadenas precisan ser adaptadas a su idioma, y no tan solo  
# traducidas. "Inglés (EE. UU.) precisa ser reemplazado con la versión localizada 
# del nombre de su idioma: "Italiano" para italiano, "Polski" para Polaco, etc. 
# 
# Si la región es relevante para su localización, añádala (por ej. "Inglés (US)").
# Casa contrario remueva el "(US)".
# 
#
# Se tomará el brandShortName de la información compartida/localizaciones/marcas
###
langpack_native.name = Paquete de idioma ingles (US)
langpack_native.description = Un paquete que proporciona una localización en inglés americano de {{ brandShortName }}.

###
# NOTA PARA LA LOCALIZACIÓN: Esas dos cadenas se usarán para mostrar
# el nombre y la descripción del paquete de idioma con su idioma
# al usuario que no usa su idioma. 
# Debería ser una traducción en inglés del nombre/descripción localizada de
# su paquete de idioma.
###
langpack_english.name = Paquete de idioma ingles (US)
langpack_english.description = Un paquete que proporciona una localización en inglés americano de {{ brandShortName }}.

###
# NOTA PARA LA LOCALIZACIÓN: Este se mostrará en la lista de selección del idioma
# en Ajustes>Idiomas.
# Debe ser el nombre de su idioma en su idioma.
###
language.name = Inglés (US).
