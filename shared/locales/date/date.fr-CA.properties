# Heure relative (« pretty dates »), variable courte
# REMARQUE DE LOCALISATION : l'unité de temps doit être le plus court possible
# et toute la chaîne ne doit pas dépasser les ~10 caractères latins.
# REMARQUE DE LOCALISATION : l'apostrophe (â€™) peut être utilisé pour représenter les minutes pour la plupart
# mais nous utilisons plutôt « â€œmâ€ » en français pour éviter toute 
# confusion possible (il y a 35â€™ â‰  il y a 35 pieds)

minutes-ago-short={[ plural(value) ]}
minutes-ago-short[zero]  = juste maintenant
minutes-ago-short[other] = il y a {{value}} m

hours-ago-short={[ plural(value) ]}
hours-ago-short[zero]  = juste maintenant
hours-ago-short[other] = il y a {{value}} h

days-ago-short={[ plural(value) ]}
days-ago-short[zero]  = aujourd'hui
days-ago-short[other] = il y a {{value}} j

minutes-until-short={[ plural(value) ]}
minutes-until-short[zero]  = maintenant
minutes-until-short[other] = dans {{value}} m

hours-until-short={[ plural(value) ]}
hours-until-short[zero]  = maintenant
hours-until-short[other] = dans {{value}} h

days-until-short={[ plural(value) ]}
days-until-short[zero]  = aujourd'hui
days-until-short[other] = dans {{value}} j

# Heure relative (« pretty dates »), erreur inattendue

incorrectDate = (date erronée)

# Format date/heure
# consultez http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %b %e %Y %I:%M:%S %p
dateTimeFormat_%x = %m/%d/%Y
dateTimeFormat_%X = %I:%M:%S %p

shortTimeFormat = %I:%M %p
shortTimeFormat12 = %I:%M %p
shortTimeFormat24 = %H:%M
shortDateTimeFormat = %x %I:%M %p

# Booléen pour indiquer si la semaine commence lundi (1) ou dimanche (0).
weekStartsOnMonday = 0

# Plus de flexibilité pour les paramètres de lieu pour décider si la semaine
# commence lundi (1), dimanche (0) ou samedi (6)
# Actuellement utilisé dans le calendrier seulement
firstDayOfTheWeek = 0

# Localisez « AM » et « PM » utilisés dans le format %p pour l'heure
time_am = AM
time_pm = PM
