# Tiempo relativo ("fechas cortas"), variable corta
# NOTA PARA LA LOCALIZACIÓN: la unidad de tiempo deberá ser tan corta como sea posible,
# y toda la cadena no deberá exceder una longitud de ~10 caracteres latinos.
# NOTA PARA LA LOCALIZACIÓN: el primo (â€™) puede usarse para representar minutos para 
# la mayoría de las localizaciones, pero usamos â€œmâ€ en vez para el inglés para prevenir cualquier confusión posible 
#  (hace 35â€™ hace 35 pies â‰ ).

minutes-ago-short={[ plural(value) ]}
minutes-ago-short[zero]  = recién
minutes-ago-short[other] = hace {{value}}m 

hours-ago-short={[ plural(value) ]}
hours-ago-short[zero]  = recién
hours-ago-short[other] = hace {{value}}h 

days-ago-short={[ plural(value) ]}
days-ago-short[zero]  = hoy
days-ago-short[other] = hace {{value}}d 

minutes-until-short={[ plural(value) ]}
minutes-until-short[zero]  = ahora
minutes-until-short[other] = en {{value}}m

hours-until-short={[ plural(value) ]}
hours-until-short[zero]  = ahora
hours-until-short[other] = en {{value}}h

days-until-short={[ plural(value) ]}
days-until-short[zero]  = hoy
days-until-short[other] = en {{value}}d

# Tiempo relativo ("fechas cortas"), error inesperado

incorrectDate = (fecha incorrecta)

# Formato de fecha/hora
# consulte http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = %a %b %e %Y %I:%M:%S %p
dateTimeFormat_%x = %m/%d/%Y
dateTimeFormat_%X = %I:%M:%S %p

shortTimeFormat = %I:%M %p
shortTimeFormat12 = %I:%M %p
shortTimeFormat24 = %H:%M
shortDateTimeFormat = %x %I:%M %p

# Boleana para indicar si la semana comienza el lunes (1) o el domingo (0).
weekStartsOnMonday = 0

# Más flexibilidad para localizaciones para decidir si la semana
# comienza el lunes (1) o el domingo (0) o el sábado (6).
# Actualmente usado solo en el Calendario.
firstDayOfTheWeek = 0

# Localizar "AM" y "PM" usados en formato %p para la hora
time_am = Mañana
time_pm = Tarde
