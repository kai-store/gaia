# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} स्तब्धयतु
gaia-grid-stop-download-body = प्रक्रियायाः मध्ये अवारोपणं स्थगयितुम् इच्छति?
gaia-grid-stop-download-action = विरम्यताम्

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = डाउनलोड पुनः आरंभं करोतु
gaia-grid-resume-download-body = {{name}} अवारोपयितुम् इच्छति?
gaia-grid-resume-download-action = अवारोपयतु

gaia-grid-cancel = निरस्यताम्
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = विस्तारसमूहः
gaia-grid-toggle-expanded.ariaLabel = समूहः संक्षिप्तं करोतु

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = ग्रुपनाम लिख्यताम्
