# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} ਰੋਕੋ
gaia-grid-stop-download-body = ਕੀ ਤੁਸੀਂ ਚੱਲ ਰਹੀ ਡਾਊਨਲੋਡ ਨੂੰ ਰੋਕਣਾ ਚਾਹੁੰਦੇ ਹੋ?
gaia-grid-stop-download-action = ਰੋਕੋ

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ਡਾਊਨਲੋਡ ਦੁਬਾਰਾ ਸ਼ੁਰੂ ਕਰੋ
gaia-grid-resume-download-body = ਕੀ ਤੁਸੀਂ {{name}} ਨੂੰ ਡਾਊਨਲੋਡ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ?
gaia-grid-resume-download-action = ਡਾਊਨਲੋਡ ਕਰੋ

gaia-grid-cancel = ਰੱਦ ਕਰੋ
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = ਗਰੁੱਪ ਦਾ ਵਿਸਤਾਰ ਕਰੋ
gaia-grid-toggle-expanded.ariaLabel = ਗਰੁੱਪ ਨੂੰ ਸੰਖੇਪ ਕਰੋ

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = ਗਰੁੱਪ ਦਾ ਨਾਮ ਦਾਖਲ ਕਰੋ
