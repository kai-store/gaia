# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} ఆపివేయి
gaia-grid-stop-download-body = మీరు ప్రోగ్రెస్‌లో ఉన్న డౌన్‌లోడ్‌ను ఆపివేయాలనుకుంటున్నారా?
gaia-grid-stop-download-action = ఆపివేయండి

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = డౌన్‌లోడ్‌ను తిరిగి ప్రారంభించు
gaia-grid-resume-download-body = మీరు {{name}}ని డౌన్‌లోడ్ చేయాలనుకుంటున్నారా?
gaia-grid-resume-download-action = డౌన్‌లోడ్ చేయి

gaia-grid-cancel = రద్దు చేయి
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = సమూహాన్ని విస్తరించు
gaia-grid-toggle-expanded.ariaLabel = సమూహాన్ని కుదించు

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = సమూహ పేరును నమోదు చేయి
