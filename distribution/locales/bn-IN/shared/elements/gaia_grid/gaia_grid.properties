# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} বন্ধ করুন
gaia-grid-stop-download-body = আপনি কি চলতে থাকা ডাউনলোডটি থামাতে চান?
gaia-grid-stop-download-action = বন্ধ

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ডাউনলোড পুনঃআরম্ভ করুন
gaia-grid-resume-download-body = আপনি কি {{name}} ডাউনলোড করতে চান?
gaia-grid-resume-download-action = ডাউনলোড

gaia-grid-cancel = বাতিল করুন
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = গ্রুপ সম্প্রসারিত করুন
gaia-grid-toggle-expanded.ariaLabel = গ্রুপ সঙ্কুচিত করুন

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = একটি গ্রুপের নাম লিখুন
