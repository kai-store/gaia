perm-geolocation-more-info = {{brandShortName}} আপনার অবস্থান অনুমান করতে GPS এবং অতিরিক্ত সম্পূরক তথ্য যেমন WiFi মোবাইল নেটওয়ার্ক ব্যবহার করে। {{brandShortName}} ও সার্ভিস প্রোভাইডাররা অবস্থান নির্ভুল করতে এবং ডেটেবেসের অবস্থান কভারেজ করতে অবস্থান ডেটা ব্যবহার করতে পারে। যখন কোনো অ্যাপের আপনার ডিভাইসের অবস্থান অ্যাক্সেস করার প্রয়োজন হবে তখন {{brandShortName}} সর্বদা অনুমতির জন্য জিজ্ঞাসা করবে ।
