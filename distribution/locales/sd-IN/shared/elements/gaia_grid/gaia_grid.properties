# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = बंदु कर्यो {{name}}
gaia-grid-stop-download-body = छा तवहां जारी डाओंलोद रोकणु चाहियो था?
gaia-grid-stop-download-action = रोक्यो

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = डाऊनलोड ॿीहर शुरू कर्यो
gaia-grid-resume-download-body = छा तवहां {{name}} डाऊनलोड करणु चाहियो था?
gaia-grid-resume-download-action = डाउनलोड

gaia-grid-cancel = मंसूख़ कर्यो
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = ग्रूपु फहलायो
gaia-grid-toggle-expanded.ariaLabel = ग्रूपु सकड़ायो

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = हिक ग्रूपु जो नालो दाख़िलु कर्यो
