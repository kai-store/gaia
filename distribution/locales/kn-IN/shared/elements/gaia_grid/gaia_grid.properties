# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = ನಿಲ್ಲಿಸಿ {{name}}
gaia-grid-stop-download-body = ನೀವು ನಡೆಯುತ್ತಿರುವ ಡೌನ್‌ಲೋಡ್‌ ನಿಲ್ಲಿಸಬಯಸುವಿರಾ?
gaia-grid-stop-download-action = ನಿಲ್ಲಿಸಿ

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ಡೌನ್‌ಲೋಡ್ ರಿಸ್ಟಾರ್ಟ್‌ ಮಾಡಿ
gaia-grid-resume-download-body = ನೀವು {{name}} ಡೌನ್‌ಲೋಡ್‌ ಮಾಡಬಯಸುವಿರಾ?
gaia-grid-resume-download-action = ಡೌನ್‌ಲೋಡ್‌

gaia-grid-cancel = ರದ್ದು ಮಾಡಿ
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = ಗುಂಪನ್ನು ವಿಸ್ತರಿಸಿ
gaia-grid-toggle-expanded.ariaLabel = ಗುಂಪನ್ನು ಬೀಳಿಸಿ

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = ಒಂದು ಗುಂಪು ಹೆಸರನ್ನು ನಮೂದಿಸಿ
