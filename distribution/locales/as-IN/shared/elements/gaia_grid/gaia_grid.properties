# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} ৰখাওক
gaia-grid-stop-download-body = আপুনি চলি থকা ডাউনলোড ৰখাব বিচাৰে নেকি ?
gaia-grid-stop-download-action = ৰখক

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ডাউনলোড পুনৰাম্ভ কৰক
gaia-grid-resume-download-body = আপুনি {{name}} ডাউনলোড কৰিবলৈ বিচাৰে নেকি?
gaia-grid-resume-download-action = ডাউনলোড কৰক

gaia-grid-cancel = বাতিল কৰক
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = গোট বিস্তাৰ কৰক
gaia-grid-toggle-expanded.ariaLabel = গোট সংক্ষিপ্ত কৰক

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = এটা গোট নাম লিখক
