# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} رُکاو
gaia-grid-stop-download-body = توہ چھوا یژھان رُکاوُن ڈاونلوڈ عملِ یِم جٲری چھِ؟
gaia-grid-stop-download-action = رُک

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ری سٹارٹ کر ڈاونلوڈ
gaia-grid-resume-download-body = ؟{{name}} توہ چھوا یژھان ڈاونلوڈ کرُن
gaia-grid-resume-download-action = ڈاونلوڈ

gaia-grid-cancel = رد کر
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = بڑھراو گروپ
gaia-grid-toggle-expanded.ariaLabel = وٹھ گروپ

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = دِیو گروپ ناو
