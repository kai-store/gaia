# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} रोकें
gaia-grid-stop-download-body = क्या आप जारी डाउनलोड को रोकना चाहते हैं?
gaia-grid-stop-download-action = रोकें

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = डाउनलोड फिर से शुरू करें
