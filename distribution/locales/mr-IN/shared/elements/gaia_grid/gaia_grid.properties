# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} थांबवा
gaia-grid-stop-download-body = आपणास सुरू असलेले डाउनलोड थांबवायचे आहेत का?
gaia-grid-stop-download-action = थांबवा

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = डाउनलोड पुन्हा सुरु करा
gaia-grid-resume-download-body = आपणास {{name}} डाउनलोड करायचे आहे का?
gaia-grid-resume-download-action = डाउनलोड करा

gaia-grid-cancel = रद्द करा
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = समूह विस्तारित करा
gaia-grid-toggle-expanded.ariaLabel = समूह संक्षिप्त करा

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = समूहाचे नाव प्रविष्ट करा
