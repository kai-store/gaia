minutes-until-short[other] = {{value}}मिनिटआव

hours-until-short = {[ plural(value) ]}
hours-until-short[zero] = दायो
hours-until-short[other] = {{value}}घन्टायाव

days-until-short = {[ plural(value) ]}
days-until-short[zero] = दिनै
days-until-short[other] = {{value}}सानाव

