# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} दोनथ'
gaia-grid-stop-download-body = डाउनलड जागासिनो थानायखौ नोंथाङा बन्द' खालामनो लुबैयो नामा?
gaia-grid-stop-download-action = थाबथाहो

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = डाउनलड खालामनो जागायफिन
gaia-grid-resume-download-body = नोंथाङा {{name}} खौ डाउनलड खालामनो नामा?
gaia-grid-resume-download-action = डाउनलड

gaia-grid-cancel = दान
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = हान्जा फुवार
gaia-grid-toggle-expanded.ariaLabel = हान्जा सेफाय

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = मोनसे हान्जानि मुं सो
