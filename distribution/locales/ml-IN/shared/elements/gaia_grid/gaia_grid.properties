# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} നിർത്തുക
gaia-grid-stop-download-body = പുരോഗതിയിലുള്ള ഡൗൺലോഡ് നിർത്തണോ?
gaia-grid-stop-download-action = നിര്‍ത്തുക

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ഡൗൺലോഡ് പുനരാരംഭിക്കുക
gaia-grid-resume-download-body = നിങ്ങൾക്ക് {{name}} ഡൗൺലോഡ് ചെയ്യണോ?
gaia-grid-resume-download-action = ഡൗൺലോഡ് ചെയ്യുക

gaia-grid-cancel = റദ്ദാക്കുക
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = ഗ്രൂപ്പ് വികസിപ്പിക്കുക
gaia-grid-toggle-expanded.ariaLabel = ഗ്രൂപ്പ് ചുരുക്കുക

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = ഒരു ഗ്രൂപ്പ് പേര് നൽകുക
