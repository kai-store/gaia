# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} रोक्नुहोस्
gaia-grid-stop-download-body = तपाईं प्रगतिमा रहेको डाउनलोड रोक्न चाहनुहुन्छ?
gaia-grid-stop-download-action = रोक्नुहोस्

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = डाउनलोड पुन: सुरू गर्नुहोस्
gaia-grid-resume-download-body = तपाईं {{name}} डाउनलोड गर्न चाहनुहुन्छ?
gaia-grid-resume-download-action = डाउनलोड गर्नुहोस्

gaia-grid-cancel = रद्द गर्नुहोस्
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = विस्तृत समूह
gaia-grid-toggle-expanded.ariaLabel = संकुचन समूह

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = समूहको नाम प्रविष्ट गर्नुहोस्
