# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} बंद करो
gaia-grid-stop-download-body = क्या तुस प्रगति च डाउनलोड रोकना चांह्​दे ओ?
gaia-grid-stop-download-action = रूको

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = डाउनलोड मुड़-शुरू करो
gaia-grid-resume-download-body = क्या तुस {{name}}  डाउनलोड करना चांह्​दे ओ?
gaia-grid-resume-download-action = डाउनलोड

gaia-grid-cancel = रद्द करो
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = ग्रुप दा विस्तार करो
gaia-grid-toggle-expanded.ariaLabel = ग्रुप संखेपो

