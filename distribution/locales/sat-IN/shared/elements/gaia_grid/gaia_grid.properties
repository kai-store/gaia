# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = ᱛᱷᱤᱨ ᱢᱮ {{name}}
gaia-grid-stop-download-body = ᱪᱤᱫ ᱟᱢ ᱰᱟᱩᱱᱞᱳᱰ ᱞᱟᱦᱟ ᱠᱟᱱᱟᱜ ᱛᱤᱸᱜᱩ ᱥᱟᱱᱟᱭᱮᱜ ᱢᱮᱭᱟ?
gaia-grid-stop-download-action = ᱛᱤᱸᱜᱩ

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ᱰᱟᱩᱱᱞᱳᱰ ᱮᱦᱚᱵ ᱫᱚᱦᱚᱲᱟ
gaia-grid-resume-download-body = ᱪᱤᱫ ᱟᱢ {{name}} ᱰᱟᱩᱱᱞᱳᱰ ᱥᱟᱱᱟᱭᱮᱜ ᱢᱮᱭᱟ?
gaia-grid-resume-download-action = ᱟᱹᱛᱩᱨ ᱟᱸᱲᱜᱚ

gaia-grid-cancel = ᱢᱩᱪᱮᱫ
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = ᱜᱷᱩᱥᱴᱤ ᱩᱥᱟᱨ
gaia-grid-toggle-expanded.ariaLabel = ᱜᱷᱩᱥᱴᱤ ᱜᱮᱡᱮᱨ

# Hint that appears in edit mode for groups with no title set.
