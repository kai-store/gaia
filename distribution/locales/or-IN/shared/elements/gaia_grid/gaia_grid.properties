# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} ବନ୍ଦ କରନ୍ତୁ
gaia-grid-stop-download-body = ଆପଣ ଚାଲୁଥିବା ଡାଉନଲୋଡ୍ ସ୍ଥଗିତ କରିବାକୁ ଚାହାଁନ୍ତି କି?
gaia-grid-stop-download-action = ବନ୍ଦ କରନ୍ତୁ

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ଡାଉନଲୋଡ୍ ପୁନଃଆରମ୍ଭ କରନ୍ତୁ
gaia-grid-resume-download-body = ଆପଣ {{name}} ଡାଉନଲୋଡ୍ କରିବାକୁ ଚାହାଁନ୍ତି କି?
gaia-grid-resume-download-action = ଡାଉନ‌ଲୋଡ୍ କରନ୍ତୁ

gaia-grid-cancel = ବାତିଲ କରନ୍ତୁ
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = ଗୋଷ୍ଠୀ ବିସ୍ତାରିତ କରନ୍ତୁ
gaia-grid-toggle-expanded.ariaLabel = ଗୋଷ୍ଠୀ ସଂକ୍ଷିପ୍ତ କରନ୍ତୁ

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = ଏକ ଗୋଷ୍ଠୀ ନାମ ପ୍ରବେଶ କରନ୍ତୁ
