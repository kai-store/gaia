# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} நிறுத்து
gaia-grid-stop-download-body = டவுன்லோட் ஆகுவதை நிறுத்த விரும்புகிறீர்களா?
gaia-grid-stop-download-action = நிறுத்து

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = டவுன்லோட்-ஐ மறுதொடக்கம் செய்க
gaia-grid-resume-download-body = நீங்கள் {{name}}-ஐ டவுன்லோட் செய்ய விரும்புகிறீர்களா?
gaia-grid-resume-download-action = டவுன்லோட்

gaia-grid-cancel = ரத்து செய்க
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = குழுவை விரி
gaia-grid-toggle-expanded.ariaLabel = குழுவைச் சுருக்கு

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = குழுப் பெயரை உள்ளிடுக
