# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} રોકો
gaia-grid-stop-download-body = શું તમે ચાલુ ડાઉનલોડ રોકવા માંગો છો?
gaia-grid-stop-download-action = રોકો

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = ડાઉનલોડનો પુનઃપ્રારંભ કરો
gaia-grid-resume-download-body = શું તમે {{name}} ડાઉનલોડ કરવા માંગો છો?
gaia-grid-resume-download-action = ડાઉનલોડ કરો

gaia-grid-cancel = રદ કરો
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = જૂથને વિસ્તૃત કરો
gaia-grid-toggle-expanded.ariaLabel = જૂથ સંક્ષિપ્ત કરો

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = એક જૂથ નામ દાખલ કરો
