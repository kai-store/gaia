# Prompt that appears when a user tries to stop a download.
gaia-grid-stop-download-title = {{name}} লেপ্পু
gaia-grid-stop-download-body = নহাক হৌজিক চত্থরিবা দাওনলোদ তৌবা অদু লেপহনবা পাম্ব্রা?
gaia-grid-stop-download-action = লেপ্পু

# Prompt that appears when a user tries to resume a download.
gaia-grid-resume-download-title = দাওনলোদ হন্না স্টার্ট তৌ
gaia-grid-resume-download-body = নহাক {{name}} দাওনলোদ তৌবা পাম্ব্রা?
gaia-grid-resume-download-action = ডাউণ্ডলোদ

gaia-grid-cancel = ককথৎলু
# LOCALIZATION NOTE(*.ariaLabel): The following strings are spoken by screen
# readers and not shown on the screen.
gaia-grid-toggle-collapsed.ariaLabel = গ্রুপ চাওথোকউ
gaia-grid-toggle-expanded.ariaLabel = গ্রুপ কিন্থহল্লু

# Hint that appears in edit mode for groups with no title set.
gaia-grid-enter-group-name = গ্রুপ মমিং অমা মেনশিল্লু
